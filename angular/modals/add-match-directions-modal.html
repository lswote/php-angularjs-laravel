<form id="add-match-directions-modal" ng-controller="addMatchDirectionsModalController" ng-submit="addMatchDirections()">
	<i class="exit-icon fa fa-times-circle-o" ng-click="toggleModal()"></i>
	<div class="title">
		Add match facility directions
	</div>
	<div class="input-section">
		<table>
			<tr>
				<td colspan=3>
					<input name="name" type="text" placeholder="Facility name" ng-model="matchFacility.name" ng-click="resetaddMatchDirectionsErrors()">
				</td>
			</tr>
			<tr>
				<td colspan=3>
					<input name="address" type="text" placeholder="Address" ng-model="matchFacility.address" ng-click="resetaddMatchDirectionsErrors()">
				</td>
			</tr>
			<tr>
				<td>
					<input name="city" type="text" placeholder="City" ng-model="matchFacility.city" ng-click="resetaddMatchDirectionsErrors()">
				</td>
				<td>
					<select name="state" ng-model="matchFacility.state" ng-click="resetaddMatchDirectionsErrors()">
						<option value="" disabled>State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</td>
				<td>
					<input class="zipcode" name="zipcode" type="text" placeholder="Zip code" maxlength="5" ng-model="matchFacility.zip" ng-click="resetaddMatchDirectionsErrors()">
				</td>
			</tr>
			<tr>
				<td colspan=3>
					<textarea class="body" placeholder="Enter direction text here" ng-model="matchFacility.directions" ng-click="resetaddMatchDirectionsErrors()"></textarea>
				</td>
			</tr>
		</table>
	</div>
    <div class="error" ng-show="showaddMatchDirectionsErrors.noName">
        No name entered
    </div>
    <div class="error" ng-show="showaddMatchDirectionsErrors.noAddress">
        No address entered
    </div>
    <div class="error" ng-show="showaddMatchDirectionsErrors.noCity">
        No city entered
    </div>
    <div class="error" ng-show="showaddMatchDirectionsErrors.noState">
        No state selected
    </div>
    <div class="error" ng-show="showaddMatchDirectionsErrors.noZip">
        No zip entered
    </div>
    <div class="error" ng-show="showaddMatchDirectionsErrors.shortZip">
        Zip code is too short
    </div>
	<div class="buttons">
		<button class="cancel-button" type="button" ng-click="toggleModal()">
			CANCEL
		</button>
		<button class="submit-button" type="submit">
			SAVE
            <span ng-show="callSuccess">
                &#10004;
            </span>
		</button>
	</div>
</form>
