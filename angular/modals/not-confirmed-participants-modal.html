<form id="not-confirmed-participants-modal" ng-controller="notConfirmedParticipantsModalController">
    <i class="exit-icon fa fa-times-circle-o" ng-click="toggleModal()"></i>
    <div class="title">
        Participants Not Responded
    </div>
    <div class="event-name">
        {{selectedEvent.name}}
    </div>
    <div class="input-section">
        <table ng-show="!getNotConfirmedParticipantsInProgress && notConfirmedParticipants.length > 0">
            <tr>
                <th>
                    FIRST NAME
                </th>
                <th>
                    LAST NAME
                </th>
                <th>
                    GENDER
                </th>
                <th>
                    EMAIL
                </th>
                <th>
                    USERNAME
                </th>
                <th>
                    PHONE
                </th>
            </tr>
            <tr ng-repeat="participant in notConfirmedParticipants | orderBy: 'last_name'">
                <td>
                    {{participant.first_name}}
                </td>
                <td>
                    {{participant.last_name}}
                </td>
                <td class="sex">
                    {{participant.sex}}
                </td>
                <td>
                    {{participant.email}}
                </td>
                <td>
                    {{participant.username}}
                </td>
                <td>
                    {{participant.phone}}
                </td>
            </tr>
        </table>
        <img src="/images/spinning-wheel.gif" class="loading-icon" ng-show="getNotConfirmedParticipantsInProgress">
        <div class="no-results-found" ng-show="!getNotConfirmedParticipantsInProgress && notConfirmedParticipants.length === 0">
            No unconfirmed participants
        </div>
    </div>
    <div class="buttons">
        <button class="submit-button" type="button" ng-click="toggleModal()">
            CLOSE
        </button>
    </div>
</form>
