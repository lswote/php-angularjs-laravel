<form id="change-password-modal" ng-controller="changePasswordModalController" ng-submit="changePassword()">
    <i class="exit-icon fa fa-times-circle-o" ng-click="toggleModal()"></i>
    <div class="title">
        Change Password
    </div>
    <div class="input-section">
        <div class="input-container">
            <input type="password" placeholder="Current Password" ng-model="changePasswordObject.currentPassword">
            <span class="label">
                CURRENT PASSWORD
            </span>
        </div>
        <div class="error" ng-show="changePasswordErrors.currentPassword">
            Required
        </div>
        <div class="input-container">
            <input type="password" placeholder="New Password" ng-model="changePasswordObject.newPassword">
            <span class="label">
                NEW PASSWORD
            </span>
        </div>
        <div class="error" ng-show="changePasswordErrors.newPassword">
            Password must be at least 6 characters
        </div>
        <div class="input-container">
            <input type="password" placeholder="New Password" ng-model="changePasswordObject.newPasswordConfirm">
            <span class="label">
                CONFIRM NEW PASSWORD
            </span>
        </div>
        <div class="error" ng-show="changePasswordErrors.newPasswordConfirm">
            Must match new password input
        </div>
    </div>
    <div class="buttons">
        <button class="cancel-button" type="button" ng-click="toggleModal()">
            CANCEL
        </button>
        <button class="submit-button" type="submit" ng-class="{'disabled' : callInProgress}" ng-disabled="callInProgress">
            SUBMIT
            <span ng-show="callSuccess">
                &#10004;
            </span>
        </button>
    </div>
</form>
