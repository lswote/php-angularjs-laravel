<form id="regenerate-lines-modal" ng-controller="regenerateLinesModalController" ng-submit="regenerateLines()">
    <i class="exit-icon fa fa-times-circle-o" ng-click="toggleModal()"></i>
    <div class="title">
        Regenerate Lines
    </div>
    <div class="input-section">
        Are you sure you want to regenerate lines for {{selectedEvent.name}}?
        <br>
        All existing lines will be removed
    </div>
    <div class="buttons">
        <button class="cancel-button" type="button" ng-click="toggleModal()">
            CANCEL
        </button>
        <button class="submit-button" type="submit" ng-class="{'disabled' : callInProgress}" ng-disabled="callInProgress">
            REGENERATE
            <span ng-show="callSuccess">
                &#10004;
            </span>
        </button>
    </div>
</form>
