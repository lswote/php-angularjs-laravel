<form id="export-participants-activities-modal" ng-controller="exportParticipantsActivitiesModalController" ng-submit="exportParticipantsActivities()">
    <i class="exit-icon fa fa-times-circle-o" ng-click="toggleModal()"></i>
    <div class="title">
        Export Participant Activities File As CSV
    </div>
    <div class="buttons">
        <button class="cancel-button" type="button" ng-click="toggleModal()">
            CANCEL
        </button>
        <button class="submit-button" type="submit" ng-class="{'disabled' : callInProgress}" ng-disabled="callInProgress">
            EXPORT
            <span ng-show="callSuccess">
                &#10004;
            </span>
        </button>
    </div>
</form>
