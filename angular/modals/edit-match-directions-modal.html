<div id="edit-match-directions-modal" ng-controller="editMatchDirectionsModalController">
	<i class="exit-icon fa fa-times-circle-o" ng-click="toggleModal()"></i>
	<div ng-show="show_select_match_facility">
		<form ng-submit="selectFacility()">
			<div class="title">
				Edit match facility directions
			</div>
			<div class="select-section">
				<table>
					<tr>
						<th class='col-one'>
							FACILITY NAME
						</th>
					</tr>
					<tr>
						<td class='col-one'>
							<typeahead class="item" items="items" prompt="Type facility name" title="name" model="name" ng-click="resetEditMatchDirectionsErrors()" inputclass="search-captain" divclass="view-facility" />
						</td>
					</tr>
				</table>
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.noFacility">
				No name entered
			</div>
			<div class="buttons">
				<button class="cancel-button" type="button" ng-click="toggleModal()">
					CANCEL
				</button>
				<button class="submit-button" type="submit">
					EDIT
				</button>
			</div>
		</form>
	</div>
	<div ng-show="show_edit_match_facility">
		<form ng-submit="editMatchDirections()">
			<div class="title">
				Edit match facility directions
			</div>
			<div class="input-section">
				<table>
					<tr>
						<td colspan=3>
							<input name="name" type="text" placeholder="Facility name" ng-model="matchFacility.name" ng-click="resetEditMatchDirectionsErrors()">
						</td>
					</tr>
					<tr>
						<td colspan=3>
							<input name="address" type="text" placeholder="Address" ng-model="matchFacility.address" ng-click="resetEditMatchDirectionsErrors()">
						</td>
					</tr>
					<tr>
						<td>
							<input name="city" type="text" placeholder="City" ng-model="matchFacility.city" ng-click="resetEditMatchDirectionsErrors()">
						</td>
						<td>
							<select name="state" ng-model="matchFacility.state" ng-click="resetEditMatchDirectionsErrors()">
								<option value="" disabled>State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</td>
						<td>
							<input class="zipcode" name="zipcode" type="text" placeholder="Zip code" maxlength="5" ng-model="matchFacility.zip" ng-click="resetEditMatchDirectionsErrors()">
						</td>
					</tr>
					<tr>
						<td colspan=3>
							<textarea class="body" placeholder="Directions" ng-model="matchFacility.directions" ng-click="resetEditMatchDirectionsErrors()"></textarea>
						</td>
					</tr>
				</table>
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.noName">
				No name entered
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.noAddress">
				No address entered
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.noCity">
				No city entered
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.noState">
				No state selected
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.noZip">
				No zip entered
			</div>
			<div class="error" ng-show="showEditMatchDirectionsErrors.shortZip">
				Zip code is too short
			</div>
			<div class="buttons">
				<button class="cancel-button" type="button" ng-click="toggleModal()">
					CANCEL
				</button>
				<button class="submit-button" type="submit">
					SAVE
				</button>
			</div>
		</form>
	</div>
</div>
