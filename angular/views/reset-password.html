<form id="reset-password-form" ng-controller="resetPasswordController" ng-submit="reset()">
    <img class="logo" src="../images/logowhite.png">
    <h3>
        Reset Password
    </h3>
    <div>
        <div class="input-container">
            <input id="token" type="text" placeholder="TOKEN" ng-model="token">
            <span class="label">
                TOKEN
            </span>
        </div>
        <div class="error" ng-show="errors.token">
            Required
        </div>
        <div class="input-container">
            <input id="new-password" type="password" placeholder="NEW PASSWORD" maxlength="30" ng-model="newPassword">
            <span class="label">
                NEW PASSWORD
            </span>
        </div>
        <div class="error" ng-show="errors.newPassword">
            Password must be at least 6 characters
        </div>
        <div class="input-container">
            <input id="new-password-confirm" type="password" placeholder="CONFIRM NEW PASSWORD" maxlength="30" ng-model="newPasswordConfirm">
            <span class="label">
                NEW PASSWORD CONFIRM
            </span>
        </div>
        <div class="error" ng-show="errors.newPasswordConfirm">
            Must match new password input
        </div>
        <div class="buttons">
            <button ng-class="{'disabled': resetInProgress}" type="submit" ng-disabled="resetInProgress">
                SUBMIT
            </button>
        </div>
    </div>
</form>
